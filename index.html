<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web app li brix</title>
    <!-- Third-party styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles-->
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map-container {
            display: flex;
            position: relative;
            height: calc(95vh - 100px); /* Adjust as needed */
            
        }
        #map {
            flex: 1.35;
            top: 90px;
        }
        #list-table-container {
            flex: 0.65;
            margin-top: 90px;
        }
        /* List table styles */
        #list-table {
            width: 100%;
            border-collapse: collapse;
        }
        #list-table th, #list-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #list-table th {
            background-color: rgb(246, 253, 255);
        }
    
        /* Define custom marker styles */
        .custom-marker {
            width: 20px;
            height: 20px;
            background-color: #f00; /* Default color for marker */
            border-radius: 50%; /* Ensures marker shape is circular */
        }
    </style>
</head>
<body>
    <header class="bg-dark p-2" style="position: fixed ; top: 0; z-index: 1000; width: 100%;">
        <div class="cont">
            <h1 style="font-size:28px ;" class="text-light">Aachen &#x2022 Bürgerbeteiligungskarte</h1>
        </div>
        <div class="cont" style="color:white; display: inline-block; float: left; margin-right: 20px;">
            <a href="indexHome.html"  style="color: white; text-decoration:underline;">Home</a>
        </div>
        <div class="cont" style="color:white; display: inline-block; float: left; margin-right: 20px;">
            <a  style="color: white;text-decoration: none ;">Beiträge Liste</a>
        </div>
        <div class="cont" style="color:white; display: inline-block; float: left; margin-right: 20px;">
            <a href="indexInfo.html" style="color: white; text-decoration: underline;">Info</a>
        </div>
    </header>
    
    <!-- Map and List table container -->
    <div id="map-container">
        <!-- Map container -->
        <div id="map"></div>

        <!-- List table container -->
        <div id="list-table-container">
            <table id="list-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Beiträge</th>
                        
                        <!-- Add more columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <footer style="position:fixed; bottom: 0;z-index: 1000; width: 100%;" id="footer" class="bg-dark p-2"> 
        <div class="cont d-flex align-items-center justify-content-center">
            <p class="text-light text-align-center m-0" >
                &copy; Copyright reserved. Designed and developed for : RWTH Aachen - Fakultät für Architektur - Master Arbeit by <a href="mailto: wassimrad94@gmail.com">Wassim Mrad</a>
            </p>
        </div>
    </footer>
    

    <!-- Third-party Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your custom JavaScript -->
    <script>
        var map = L.map('map').setView([50.7753, 6.0839], 14); // Centered on Aachen

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add marker with popup comment
        function addMarkerWithComment(e) {
        var name = prompt("Bitte geben Sie Ihren Namen ein");
        var comment = prompt("Geben Sie Ihre Kommentare ein");
    
     if (name && comment) {
        var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff']; // Array of colors for markers
        var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Choose a random color from the colors array

        // Create custom marker icon with the selected color and visible marker shape
        var markerIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="background-color: ' + randomColor + ';" class="marker-color"></div>'
        });

        // Add marker to the map
        L.marker(e.latlng, { icon: markerIcon }).addTo(map)
            .bindPopup(comment)
            .openPopup();

        // Add the comment to the list table
        var tableBody = document.getElementById('list-table').getElementsByTagName('tbody')[0];
        var newRow = tableBody.insertRow();
        var nameCell = newRow.insertCell(0);
        var commentCell = newRow.insertCell(1);
        nameCell.appendChild(document.createTextNode(name));
        commentCell.appendChild(document.createTextNode(comment));
    }
}


        // Add event listener for adding markers on click
        map.on('click', addMarkerWithComment);
    </script>
</body>
</html>
